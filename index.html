<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    <script src="https://unpkg.com/@xenova/transformers"></script>
</head>
<body>
    <!-- Startup Animation -->
    <div class="startup-overlay">
        <div class="scan-line"></div>
        <div class="jarvis-orb">
            <div class="orb-glow"></div>
        </div>
    </div>

    <div id="app">
        <div id="jarvis-container" class="theme-transition">
            <!-- Jarvis Orb -->
            <div class="jarvis-orb" data-state="idle">
                <div class="orb-inner"></div>
                <div class="orb-particles"></div>
                <div class="orb-rays"></div>
                <div class="orb-glow"></div>
            </div>

            <!-- Advanced Waveform -->
            <div class="waveform-container">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <!-- Response Area -->
            <div id="response-text" class="typing-text"></div>

            <!-- Face Recognition Effect (Hidden by default) -->
            <div class="face-scan" style="display: none;"></div>

            <button id="start-btn">Activate Jarvis</button>
        </div>
    </div>

    <!-- Terminal Log -->
    <div id="terminal-log" class="terminal-container">
        <div class="terminal-header">Terminal Log</div>
        <div class="terminal-content"></div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
