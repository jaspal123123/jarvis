<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <!-- Startup Animation -->
    <div class="startup-overlay">
        <div class="scan-line"></div>
        <div class="jarvis-orb" data-state="idle">
            <div class="orb-inner"></div>
            <div class="orb-particles"></div>
            <div class="orb-rays"></div>
            <div class="orb-glow"></div>
        </div>
    </div>

    <div id="app">
        <div id="jarvis-container" class="theme-transition">
            <!-- Jarvis Orb -->
            <div class="jarvis-orb" data-state="idle">
                <div class="orb-inner"></div>
                <div class="orb-particles"></div>
                <div class="orb-rays"></div>
                <div class="orb-glow"></div>
            </div>

            <!-- Sound Wave Visualizer -->
            <div class="waveform-container">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <!-- Response Area -->
            <div id="response-text" class="typing-text"></div>

            <!-- Floating Buttons -->
            <div class="floating-buttons">
                <button id="mic-toggle" class="floating-button">ðŸŽ¤ Mic</button>
                <button id="personality-switch" class="floating-button">ðŸ§  Mode</button>
            </div>
        </div>
    </div>

    <!-- Terminal Log -->
    <div id="terminal-log" class="terminal-container glassmorphic">
        <div class="terminal-header">Terminal Log</div>
        <div class="terminal-content"></div>
    </div>
</body>
</html>
