<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    <script src="https://unpkg.com/@xenova/transformers"></script>
</head>
<body>
    <div id="app">
        <div id="jarvis-container">
            <div id="waveform"></div>
            <div id="jarvis-avatar">
                <img id="avatar-img" src="jarvis-avatar.png" alt="Jarvis Avatar">
            </div>
            <div id="responses">
                <div id="response-text"></div>
            </div>
        </div>
        <button id="start-btn">Activate Jarvis</button>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
