<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="animated-greeting">Hello, I am Jarvis</h1>
    </header>
    <main>
      <div class="personality-animation" id="personality-animation"></div>
      <div class="speech-display" id="speech-display" aria-live="polite">Say something...</div>
      <button id="start-btn">Start Listening</button>
      <div id="wake-word-animation" class="wake-word-animation" style="display:none;"></div>
      <div id="reminders" class="reminders"></div>
      <div id="email-area" class="email-area" style="display:none;"></div>
      <div id="youtube-player-container" style="display:none; margin-top:1rem;">
        <iframe id="youtube-player" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
        <div style="margin-top:0.5rem; display:flex; gap:0.5rem; justify-content:center;">
          <button id="yt-play">Play</button>
          <button id="yt-pause">Pause</button>
          <button id="yt-close">Close</button>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
